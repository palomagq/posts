
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create Post</h1>
        </div>
    </div>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>Your data added successfully!
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>



    <div class="row">
        <div class="col-12">
            
            <form [formGroup] = "createPosts" (ngSubmit)="createPost()">
                <div class="form-group">
                    <label for="exampleInputUserID">User ID</label>
                    <div class="input-group">              
                        <!--<select class="custom-select" id="inputGroupSelect04" >
                            <option   *ngFor = "let post of collection" [value]="post.userId">
                              {{post.userId}}
                            </option>                     
                        </select>-->
                        <input type="number" class="form-control" id="exampleInputUserId" placeholder="User ID" min="1" formControlName="userId">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputTitle">Title</label>
                    <input type="text" class="form-control" id="exampleInputTitle" placeholder="Text" formControlName="title">
                </div>

                <div class="form-group">
                    <label for="exampleInputBody">Body</label>
                    <br>
                    <textarea name="textarea" rows="10" cols="150" placeholder="Body" formControlName="body"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;
                <button mat-raised-button (click)="goBack()" class="btn btn-warning">Back</button>
            
            </form>
    </div>
  </div>
</div>
